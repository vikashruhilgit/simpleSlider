<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>My Slider</title>
    <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
    <div class="slidercontainer">
        <div class="showImage fade">
            <img src="images/img1.jpg" />
            <div class="content">Slide1 heading</div>
        </div>
        <div class="showImage fade">
            <img src="images/img2.jpg" />
            <div class="content">Slide2 heading</div>
        </div>

        <div class="showImage fade">
            <img src="images/img3.jpg" />
            <div class="content">Slide3 heading</div>
        </div>
        <div class="showImage fade">
            <img src="images/img4.jpg" />
            <div class="content">Slide4 heading</div>
        </div>
        <div class="showImage fade">
            <img src="images/img5.jpg" />
            <div class="content">Slide5 heading</div>
        </div>
        <!-- Form trigger button -->
        <button id="myBtn">Click Here</button>
        <!-- Navigation arrows -->
        <a class="left" onclick="nextImage(-1)"><img src="images/left.png" /></a>
        <a class="right" onclick="nextImage(1)"><img src="images/right.png" /></a>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="container">
          <form action="#" meth>

            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">

            <label for="country">Country</label>
            <select id="country" name="country">
              <option value="australia">Australia</option>
              <option value="canada">Canada</option>
              <option value="usa">USA</option>
            </select>

            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

            <input type="submit" value="Submit">

          </form>
        </div>
      </div>

    </div>
    <script src="assets/script.js" type="text/javascript"></script>

</body>
</html>
